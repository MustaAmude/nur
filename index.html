<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>فهرس الصحابة</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        text-align: center;
    }
    header {
        padding: 20px;
        background: rgba(255, 215, 0, 0.15);
        font-size: 28px;
        font-weight: bold;
        color: #FFD700;
        text-shadow: 1px 1px 3px #000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .card {
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        color: #FFD700;
        background: rgba(255, 215, 0, 0.1);
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(255, 215, 0, 0.6);
        background: rgba(255, 215, 0, 0.25);
    }
    input {
        width: 80%;
        padding: 10px;
        font-size: 18px;
        margin: 20px auto;
        border-radius: 8px;
        border: none;
        box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        text-align: center;
        background: rgba(0,0,0,0.3);
        color: #fff;
    }
    input::placeholder {
        color: #ddd;
    }
</style>
</head>
<body>

<header>فهرس الصحابة</header>

<input type="text" id="search" placeholder="ابحث عن اسم الصحابي...">

<div class="container" id="sahabaList">
<div class='card' onclick="location.href='https://mustaamude.github.io/nur/1.html'">سيرة أبو بكر الصديق</div>

</div>

<script>
    const search = document.getElementById('search');
    const items = document.querySelectorAll('.card');
    search.addEventListener('input', () => {
        const q = search.value.trim();
        items.forEach(item => {
            item.style.display = q === '' || item.textContent.includes(q) ? '' : 'none';
        });
    });
</script>

</body>
</html>
